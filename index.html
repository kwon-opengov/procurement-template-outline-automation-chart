<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Template Automation Charting</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>
  <header>
    <img src="og-pro-v1.png" alt="Site Logo" class="site-logo">
    <h1>Document Template Automation Charting</h1>
  </header>

  <section class="upload-section">
    <div class="upload-group">
      <label for="sectionsFile">📄 Upload Sections JSON</label>
      <input type="file" id="sectionsFile" accept=".json"/>
    </div>
    <div class="upload-group">
      <label for="automationsFile">⚙️ Upload Automations JSON</label>
      <input type="file" id="automationsFile" accept=".json"/>
    </div>
    <button onclick="generateDiagram()">Generate Diagram</button>
  </section>

  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
